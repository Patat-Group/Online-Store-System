<div class="main-div">
    <app-nav-bar></app-nav-bar>
    <app-categories-nav-bar></app-categories-nav-bar>
    <div class="update-div">
        <form [formGroup]="AddProductForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col">
                    <h2 class="update-header no-select-with-text">Add Product</h2>
                    <div class="form-group mt-3">
                        <div class="row input-name-div">
                            <div class="col-sm-8">
                                <input class="form-control input-name" id="InputProductName"
                                    formControlName="InputProductName" aria-describedby="ProductNameHelp"
                                    placeholder="Product Name" [required]="true" value="">
                            </div>
                        </div>

                        <div class="mt-3 row input-name-div">
                            <div class="col-sm-8">
                                <input class="form-control input-name" id="InputPrice" formControlName="InputPrice"
                                    aria-describedby="InputPriceHelp" placeholder="Price.." [required]="true" value="">
                            </div>
                        </div>

                        <div class="mt-3">
                            <textarea class="form-control input-textarea" id="InputShortDescription"
                                formControlName="InputShortDescription" aria-describedby="ShortDescriptionHelp"
                                placeholder="Input Your Short Description" [required]="true" value="" rows="3" cols="30"></textarea>
                        </div>
                        <div class="mt-3">
                            <textarea class="form-control input-textarea" id="InputLongDescription"
                                formControlName="InputLongDescription" aria-describedby="InputLongDescriptionHelp"
                                placeholder="Input Your Long Description" rows="5" cols="50" value=""></textarea>
                        </div>
                        <div class="mt-3 ml-2">
                            <select class="custom-select" (change)="onCategorySelected($event)">
                                <option *ngFor="let item of categories" [value]="item.id">
                                    {{ item.name }}
                                </option>
                            </select>
                        </div>
                        <div class="mt-3 ml-2">
                            <label for="Images" class="no-select-with-text mb-3">Add images to your product from 1 -4
                                images</label>
                        </div>
                        <div class="mt-3 ml-2">
                            <input type="file" accept="image/png, .jpeg, .jpg, image/" multiple
                                (change)="SelectedFiles($event)">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary update">Add</button>
                </div>
            </div>
        </form>
    </div>

    <app-footer></app-footer>
</div>
